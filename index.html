<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill section</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
</head>
<body>

    <section class="progress_bar">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <ul>
                        <li>
                            <div class="progress_icon">
                                <i class="devicon-html5-plain colored"></i>
                              </div>
                            <h3>html <span>%</span> <span class="counter">95</span></h3>
                            <div class="bar"><span class="html"></span></div>

                        </li>
                        <li>
                            <div class="progress_icon">
                                <i class="devicon-css3-plain colored"></i>
                              </div>
                            <h3>css <span>%</span> <span class="counter">75</span></h3>
                            <div class="bar"><span class="css"></span></div>

                        </li>
                        <li>
                            <div class="progress_icon">
                                <i class="devicon-javascript-plain colored"></i>
                              </div>
                            <h3>javascript <span>%</span> <span class="counter">70</span></h3>
                            <div class="bar"><span class="js"></span></div>

                        </li>
                        <li>
                            <div class="progress_icon">
                                <i class="devicon-bootstrap-plain colored"></i>
                              </div>
                            <h3>bootstrap <span>%</span> <span class="counter">60</span></h3>
                            <div class="bar"><span class="bootstrap"></span></div>

                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="progress_icon"><i class="devicon-react-original colored"></i></div>
                            <h3>react js <span>%</span> <span class="counter">50</span></h3>
                            <div class="bar"><span class="react"></span></div>

                        </li>
                        <li>
                            <div class="progress_icon">
                                <i class="devicon-nodejs-plain colored"></i>
                              </i></div>
                            <h3>node js <span>%</span> <span class="counter">75</span></h3>
                            <div class="bar"><span class="node"></span></div>

                        </li>
                        <li>
                            <div class="progress_icon">
                                 
            <i class="devicon-mongodb-plain colored"></i>
        </div>
                            <h3>mongodb <span>%</span> <span class="counter">70</span></h3>
                            <div class="bar"><span class="mongo"></span></div>

                        </li>
                        <li>
                             <div class="progress_icon">
                                <i class="devicon-mysql-plain colored"></i>
                              </div>
                            <h3>sql <span>%</span> <span class="counter">70</span></h3>
                            <div class="bar"><span class="sql"></span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
